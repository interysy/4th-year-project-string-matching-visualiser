<div class="m-2">
    <fa-icon class="text-gray-400 hover:text-gray-900 text-xl" (click)="toggleStringSettings()" [icon]="['fas', 'gear']" size="xl"></fa-icon>
    <div *ngIf="stringSettings" class="m-2">
        <form>
            <div class="flex flex-col gap-6">
                <div>
                    <label for="text" class="block mb-2 text-md font-medium">Text to search</label>
                    <input name="text" (ngModelChange)="sendTextToService()" [(ngModel)]="text" type="text" id="text" class="flex-1 bg-gray-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>
                <div>
                    <label for="pattern" class="block mb-2 text-md font-medium">Pattern to search for</label>
                    <input name="pattern" (ngModelChange)="sendPatternToService()" [(ngModel)]="pattern" type="text" id="pattern" class="bg-gray-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>
            </div>
        </form>
    </div>
    <div class = "flex flex-col h-96 m-auto" *ngIf="extraCanvas !== null; else oneCanvas">
        <div #canvas class="w-full h-[70%]">
        </div>
            <div class="inline-flex w-full flex-row h-[30%] gap-5 justify-center items-center">
                <fa-icon class="w-fit text-gray-400 hover:text-gray-900 text-xl" (click)="skipLeft()" [icon]="['fas', 'arrow-left']" size="xl"></fa-icon>
                <div #extraCanvas class="w-[80%] h-full">
                </div>
                <div>
                    <fa-icon class="w-fit text-gray-400 hover:text-gray-900 text-xl" (click)="skipRight()" [icon]="['fas', 'arrow-right']" size="xl"></fa-icon>
                </div>
            </div>
    </div>

    <ng-template #oneCanvas>
        <div #canvas class="h-96">
        </div>
    </ng-template>
</div>
