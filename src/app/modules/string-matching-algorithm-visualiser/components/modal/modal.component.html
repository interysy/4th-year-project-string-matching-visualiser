<button

  class="relative top-[50%] absolute-center lg:absolute left-2"
  data-te-toggle="modal"
  data-te-target="#settingModal">
  <fa-icon class="text-gray-400 hover:text-gray-900 text-xl" [icon]="['fas', 'gear']" size="xl"></fa-icon>
</button>

  tabindex="-1"
  aria-labelledby="settingModalLabel"
  aria-hidden="true">
  <div
    data-te-modal-dialog-ref

        <h5
          class="text-xl font-medium leading-normal text-neutral-800 dark:text-neutral-200"
          id="settingModalLabel">
          String Matching Visualiser Settings

        <button

          class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
          data-te-modal-dismiss
          aria-label="Close">
          <fa-icon class="text-gray-400 hover:text-gray-900 text-xl" [icon]="['fas', 'xmark']" size="xl"></fa-icon>

              </div>
