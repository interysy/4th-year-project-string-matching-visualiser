<div class="relative rounded-md bg-skin-fill-secondary flex-col justify-center min-w-full w-full">
    <div *ngIf="showPsuedocodeHelp" class='absolute center-parent  rounded shadow-lg p-1 w-56 max-w-56 bg-skin-fill-secondary border-red-500 border-2'>
        <h2 class="text-center text-lg"><fa-icon class="text-skin-icon hover:text-skin-icon-hover" [icon]="['fas', 'arrow-down']" size="sm"></fa-icon> See how the execution relates to the pseudocode!</h2>
        <div class="flex justify-center items-center gap-5">
          <button class="bg-skin-fill-tertiary hover:bg-skin-fill-tertiary-hover text-skin-base rounded-md p-2" (click)="hidePsuedocodeHelp.emit(true)">Next</button>
          <button class="bg-skin-fill-tertiary hover:bg-skin-fill-tertiary-hover text-skin-base rounded-md p-2" (click)="closeTutorial.emit(true)">Skip Tutorial</button>
      </div>
    </div>
    <div class="h-6 bg-gray-400 flex justify-start content-center items-center gap-3 p-2">
        <div class="bg-red-400 rounded-full w-3 h-3 hover:bg-red-700"></div>
        <div class="bg-yellow-400 rounded-full w-3 h-3 hover:bg-yellow-700"></div>
        <div class="bg-green-400 rounded-full w-3 h-3 hover:bg-green-700"></div>
    </div>
    <ol #pseudocodeListElement class="py-4 text-sm">
        <li class="pl-4" *ngFor="let line of pseudocode"><pre>{{line}}</pre></li>
    </ol>

</div>
