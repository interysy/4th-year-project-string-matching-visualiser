<div class="m-2 bg-[#272822] rounded-md flex flex-col h-full">
    <div class="h-6 bg-gray-400 flex justify-start content-center items-center gap-3 p-2">
        <div class="bg-red-400 rounded-full w-3 h-3 hover:bg-red-700"></div>
        <div class="bg-yellow-400 rounded-full w-3 h-3 hover:bg-yellow-700"></div>
        <div class="bg-green-400 rounded-full w-3 h-3 hover:bg-green-700"></div>
    </div>
    <pre #pseudocodePreElement class="language-typescript line-numbers m-2" data-line="0" data-line-offset="-1" >
        <code class="match-braces" data-prismjs-copy="copy" #pseudocodeElement [innerHTML]="formattedPseudocode"></code>
    </pre>
</div>
