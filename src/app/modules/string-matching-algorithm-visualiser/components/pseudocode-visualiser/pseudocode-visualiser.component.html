<div class="rounded-md bg-skin-fill-secondary flex-col justify-center">
    <div class="h-6 bg-gray-400 flex justify-start content-center items-centerr gap-3 p-2">
        <div class="bg-red-400 rounded-full w-3 h-3 hover:bg-red-700"></div>
        <div class="bg-yellow-400 rounded-full w-3 h-3 hover:bg-yellow-700"></div>
        <div class="bg-green-400 rounded-full w-3 h-3 hover:bg-green-700"></div>
    </div>
    <ol #pseudocodeListElement class="py-4 text-sm">
        <li class="pl-4" *ngFor="let line of pseudocode"><pre>{{line}}</pre></li>
    </ol>

</div>
