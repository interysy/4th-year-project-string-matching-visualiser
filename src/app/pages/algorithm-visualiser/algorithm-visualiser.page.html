<app-navbar></app-navbar>
<fa-icon class="absolute left-5 top-24 text-skin-icon hover:text-skin-icon-hover m-2 p-2" [icon]="['fas', 'question']" size="xl" (click)="startTutorial()" [border]="true"></fa-icon>


<div #standard *ngIf="!optionService.isSliderGetter()" class="min-h-screen md:flex md:flex-row m-2 md:justify-center md:items-center md:flex-nowrap">
    <div class="flex-1 grid grid-cols-1 md:grid-cols-6 gap-5">
      <div class="col-span-3 xl:col-span-4 flex flex-col">
        <app-algorithm-visualiser-animation id="algorithmVisualiser" [showAlgorithmVisualiserHelp]="showAlgorithmVisualiserHelp" (closeTutorial)="endTutorial()" (hideAlgorithmVisualiserHelp)="nextStepInTutorialAfterVisualiser()" class="visualiser-height"></app-algorithm-visualiser-animation>
        <div class="flex flex-col gap-5 flex-0">
          <app-command-visualiser id="commandDisplayer" [showCommandDisplayerHelp]="showCommandDisplayerHelp" (closeTutorial)="endTutorial()" (hideCommandDisplayerHelp)="nextStepInTutorialAfterCommand()"></app-command-visualiser>
          <div class="border-t border-2 border-gray-500"></div>
          <app-variable-visualiser id="variableDisplayer" [showVariableVisualiserHelp]="showVariableVisualiserHelp" (closeTutorial)="endTutorial()"></app-variable-visualiser>
        </div>
      </div>
      <div class="col-span-3 xl:col-span-2 flex justify-items-center items-center">
        <app-pseudocode-visualiser id="pseudocodeVisualiser" class="w-full" [showPsuedocodeHelp]="showPseudocodeHelp" (hidePsuedocodeHelp)="nextStepInTutorialAfterPseudocode()" (closeTutorial)="endTutorial()" ></app-pseudocode-visualiser>
      </div>
      <div class="h-40"></div>
    </div>
    <app-playback-controls [showPlaybackHelp]="showPlaybackHelp" (closeTutorial)="endTutorial()" (hidePlaybackSettingsHelp)="nextStepInTutorialAfterPlayback()" class="fixed bottom-0 left-0 w-screen mt-5"></app-playback-controls>
  </div>



<div #resizeable *ngIf="optionService.isSliderGetter()" >
  <div class="min-h-screen md:flex md:flex-row m-2 md:justify-center md:items-center md:flex-nowrap bg-skin-fill-main">
    <div #leftHandSide class="mx-2 max-w-full w-full md:w-1/2 md:resize-x md:max-h-screen md:min-h-screen flex flex-col justify-center items-center">
      <app-algorithm-visualiser-animation class="w-full visualiser-height" id="algorithmVisualiser" [showAlgorithmVisualiserHelp]="showAlgorithmVisualiserHelp" (closeTutorial)="endTutorial()" (hideAlgorithmVisualiserHelp)="nextStepInTutorialAfterVisualiser()" ></app-algorithm-visualiser-animation>
      <app-command-visualiser class="" id="commandDisplayer" [showCommandDisplayerHelp]="showCommandDisplayerHelp" (closeTutorial)="endTutorial()" (hideCommandDisplayerHelp)="nextStepInTutorialAfterCommand()"></app-command-visualiser>
      <div class="border-t border-2 border-gray-500 w-full"></div>
      <app-variable-visualiser id="variableDisplayer" [showVariableVisualiserHelp]="showVariableVisualiserHelp" (closeTutorial)="endTutorial()"></app-variable-visualiser>

    </div>
    <div (pointerdown)="startResize($event)" class="slider self-stretch mx-2 p-2 hidden md:block bg-skin-fill-secondary rounded-sm border hover:border-skin-border-focus relative">
        <p class="css-center"> || </p>
    </div>
    <app-pseudocode-visualiser [showPsuedocodeHelp]="showPseudocodeHelp" (hidePsuedocodeHelp)="nextStepInTutorialAfterPseudocode()" (closeTutorial)="endTutorial()" class="max-w-full max-h-screen md:flex-1 overflow-auto mx-2"></app-pseudocode-visualiser>
  </div>
  <div class="h-40"></div>
  <app-playback-controls [showPlaybackHelp]="showPlaybackHelp" (closeTutorial)="endTutorial()" (hidePlaybackSettingsHelp)="nextStepInTutorialAfterPlayback()" class="fixed bottom-0 left-0 w-screen mt-5"></app-playback-controls>
</div>
